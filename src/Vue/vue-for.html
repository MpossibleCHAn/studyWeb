<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>v-for</title>
  </head>
  <body>
  <p>v-for</p>
  <div class="" id="app">
    <ul>
      <li v-for="li in items">{{li}}</li>
    </ul>
    <p v-pre>{{msg}}</p>
    <p v-once>{{msg}}</p>
    <p>{{msg}}</p>
    <input type="text" name="" value="" v-model="msg">
  </div>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
  <script type="text/javascript">
    var app = new Vue({
      el:'#app',
      data:{
        msg:'hello world',
        items:[12,42,3,1,55,32,52,23,11],
      }
    })

    function sortNum(a,b) {
      return a-b;
    }
  </script>
  </body>
</html>
