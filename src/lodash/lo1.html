<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        code {
            margin-left: 10px;
        }

        input[class*="form-control"] {
            display: inline-block;
            width: 300px;
        }
    </style>
</head>

<body>

    <div class="container" ng-controller="appCtrl">
        <div class="jumbotron">
            <h1>Hello Angular</h1>
            <h5>About the Angular Directive</h5>
        </div>
        <div ng-bind="msg"></div>
        <!-- {{myName}} -->
        <input type="form-control" ng-model="msg">
        <button class="btn btn-success" ng-click="click()">click</button>
        <button class="btn btn-success" ng-click="click2()">click2</button>
    </div>



    <script src="https://cdn.bootcss.com/angular.js/1.3.0/angular.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.10/lodash.js"></script>
    <script>
        function func1() {
            console.log('running');
        }


        (function () {
            angular
                .module('app', [])
                .controller('appCtrl', ['$scope', function ($scope) {
                    $scope.msg = 'chanhaifong';
                    $scope.click = _.debounce(function () {
                        console.log('running');
                    }, 1000)
                    $scope.click2 = function () {
                        _.debounce(function () {
                            console.log('run2')
                        },1000)
                    }

                }])

        })()
    </script>

</body>

</html>
