        var name = 'outter'
        var foo = {
            name: 'inner',
            fun: function () {
                setTimeout(() => {
                    console.log(this.name)
                }, 100);
            },
            fun2: function () {
                var _this = this;
                setTimeout(function () {
                    console.log(_this.name)
                },100)
            },
            fun3: function () {
                setTimeout(function () {
                    console.log(this.name)   
                }.apply(foo), 100)
            }
        }
        foo.fun()
        foo.fun2();
        foo.fun3();



    </script>
