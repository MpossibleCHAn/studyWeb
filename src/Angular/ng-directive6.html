<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        code {
            margin-left: 10px;
        }
        input[class*="form-control"] {
            display: inline-block;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hello Angular</h1>
            <h5>About the Angular Directive</h2>
        </div>
        <div ng-controller="appCtrl">
            <p>{{name}}</p>
            <input type="text" ng-model="name">
            <!-- <my-dir></my-dir> -->
            <div my-dir="hello"></div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/angular.js/1.3.0/angular.js"></script>
    <script>
        (function () {
            angular
                .module('app', ['dirApp'])
                .controller('appCtrl', function ($scope) {
                    $scope.name = 'chanhaifong';
                })

            angular
                .module('dirApp', [])
                .directive('myDir', function () {
                    return {
                        // templateUrl: '../Angular/template3.html',
                        template: '{{name}}',
                        scope: false,
                        link: function (scope, ele, attrs) {
                            console.log(scope, ele, attrs)
                            attrs.$observe('name', function (val) {
                                console.log(val)
                                scope.name = val;
                            })
                        }

                    }
                })
        })()
    </script>
</body>

</html>
