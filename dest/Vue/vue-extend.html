<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>vue-extend</title>
  </head>
  <body>
  <div id="app">
    <p>{{msg}}</p>
  </div>
  <script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
  <script type="text/javascript">

    var app = new Vue({
      el:'#app',
      data:{
        msg:'hello world',
        num:0,
      },
      methods:{
        add() {
          this.num ++ ;
        }
      }
    })
  </script>
  </body>
</html>
