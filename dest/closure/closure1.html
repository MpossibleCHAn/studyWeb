    function module() {
      var arr = [];
      function add(val) {
        if (typeof val === 'number') {
          arr.push(val);
        }
      }
      function get(index) {
        if (index < arr.length) {
          return arr[index];
        }
        else {
          return null;
        }
      }
      return {
        add:add,
        get:get
      }
    }
