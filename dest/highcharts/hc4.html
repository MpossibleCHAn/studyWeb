<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <h1>HighCharts</h1>
    <div id="container" style="width: 600px;height:400px;"></div>

    <script src="http://cdn.hcharts.cn/highcharts/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highcharts/6.0.7/js/modules/exporting.js"></script>
    <script src="http://cdn.hcharts.cn/highmaps/modules/map.js"></script>
    <script>
        // 图表配置

        var options = Highcharts.chart('container', {

            yAxis: {
                title: {
                    text: '就业人数'
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle'
            },
            // plotOptions: {
            //     series: {
            //         label: {
            //             connectorAllowed: false
            //         },
            //         pointStart: 2010
            //     }
            // },
            series: [{
                name: '安装，实施人员',
                data: [43934, 52503, 57177, 69658, 97031, 119931, 137133, 154175]
            }, {
                name: '工人',
                data: [24916, 24064, 29742, 29851, 32490, 30282, 38121, 40434]
            }, {
                name: '销售',
                data: [11744, 17722, 16005, 19771, 20185, 24377, 32147, 39387]
            }, {
                name: '项目开发',
                data: [null, null, 7988, 12169, 15112, 22452, 34400, 34227]
            }, {
                name: '其他',
                data: [12908, 5948, 8105, 11248, 8989, 11816, 18274, 18111]
            }],
            responsive: {
                rules: [{
                    condition: {
                        maxWidth: 500
                    },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            },
            exporting: {
                enable: false,
                buttons: {
                    contextButton:{
                        text:"export button",
                    },
                    symbelButton:{
                        symbol: 'circle',
                        text: 'symbol button',
                        symbolStrokeWidth: 1,
                        enabled: true,
                        onclick: function () {
                            console.log(this)
                            alert('A button Use a circle for symbol');
                        }
                    },
                    textButton: {
                        text: 'Text Button',
                        onclick: function () {
                            alert('I am a button');
                        }
                    },
                }
            }
        });
        // 图表初始化函数
    </script>
