    <h2>This</h2>
    <script>
        let name = 'outter'
        let foo = {
            name: 'inner',
            fun: function () {
                setTimeout(() => {
                    console.log(this.name)
                }, 100);
            },
            fun2: function () {
                let _this = this;
                setTimeout(function () {
                    console.log(_this.name)
                },100)
            },
            fun3: function () {
                setTimeout(function () {
                    console.log(this.name)   
                }.apply(foo), 100)
            },
            fun4: function () {
                setTimeout(function () {
                    console.log(this.name)
                }.call(foo), 100);
            },
            fun5: function () {
                setTimeout(function () {
                    console.log(this.name)
                }.bind(foo), 100)
            }
        }
        foo.fun();
        foo.fun2();
        foo.fun3();
        foo.fun4();
        foo.fun5();
